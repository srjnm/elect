  <body class="text-center">
    
<main class="form-otp">
  <form>
    <h1 class="h4 mb-3 fw-normal">Enter OTP</h1>

    <div class="form-floating">
      <input name="otp" type="text" class="form-control" id="floatingPassword" placeholder="OTP">
      <label for="floatingPassword">OTP</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit OTP</button>
  </form>
</main>

<script>
  window.addEventListener('load', ()=>{
      const form = document.querySelector('form');
      form.addEventListener('submit', (e)=>{
          //to prevent reload
          e.preventDefault();
          //creates a multipart/form-data object
          let data = new FormData(form);
          return axios.post(
            'https://e1ect.herokuapp.com/otp',
            {
              "email": "{{ .email }}",
              "otp": data.get("otp")
            },
            {withCredentials: true}
          )
          .then((res)=>{
            console.log(res.data["message"]);
            window.alert(res.data["message"])
          })
          .catch((err) => {throw err});
      });
  });
</script>
    
  </body>
